{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Submitted</title>
    <link rel="stylesheet" href="{% static 'Other/Style/project.css' %}">
    <link rel="shortcut icon" href="{% static 'imgs/check2.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static './Other/Style/bootstrap1.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="success_page w-100 d-flex justify-content-center">
        <div class="text-center">
            <div>
                <img src="{% static 'imgs/check2.svg' %}" style="width: 200px; height: 200px;" alt="Success">
            </div>
            <h3 class="mt-4">{{user_message.name}}, your message has been submitted successfully.</h3>
            <p class="mt-3">It will be looked through and replied via email({{user_message.email}}) within 24 hours.</p>
            <a href="{% url 'home' %}" class="button mt-2" title="Home">Back Home</a>
        </div>
    </section>
</body>
</html>
