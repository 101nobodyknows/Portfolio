{% load static %}
<!DOCTYPE html>
<html lang="en">
		<head>
        <meta name="description" content="Personal Portfolio">
        <meta name="keywords" content="ayo, ay_react, web3, react, ay, web, html, css, javascript, js, website, graphics, UI/UX, UI, UX, blockchain, developer, IT, engr, engineering, creative, jobs">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#fff">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static './Other/Style/style_v2.css' %}">
		<link rel="stylesheet" href="{% static './Other/Style/style1.css' %}">
		<link rel="stylesheet" href="{% static './Other/Style/imgsl.css' %}">
		<link rel="stylesheet" href="{% static './Other/Style/media_v2.css' %}">
		<link rel="stylesheet" href="{% static './Other/Style/media2.css' %}">
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		{% block head %}
		{% endblock %}
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	</head>
    <body onload="load()">
        {% include 'ayokunnu/includes/scroll_value.html' %}
        {% block content %}
        {% endblock %}
        {% include 'ayokunnu/includes/footer.html' %}
        <!-- javascript -->
		 <script>
			const edu_end_dates = document.querySelectorAll(".edu_end_date")

			document.addEventListener('DOMContentLoaded', function () {
				//get the current year
				const currentYear = new Date().getFullYear();

				//loop through the years
				edu_end_dates.forEach(edu_end_date => {
					if (edu_end_date.innerHTML == currentYear){
						edu_end_date.innerHTML = "Till Date"
					}
				})
			})
		 </script>
		<script src="{% static './Other/Javascript/data.js' %}" async></script>
		<script src="{% static './Other/Javascript/imgsl.js' %}" async></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
